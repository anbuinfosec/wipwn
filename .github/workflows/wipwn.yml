name: ğŸš€ Deploy & Telegram Notify for WIPWN

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  issues:
    types: [opened]
  watch:
    types: [started]
  fork:
    types: [created]

permissions:
  contents: read
  pages: write
  id-token: write

env:
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

concurrency:
  group: "wipwn-pages"
  cancel-in-progress: false

jobs:
  deploy:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¦ Upload Static Files
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸ“¬ Telegram Notification â€“ Deployment
        run: |
          curl -s -X POST https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="ğŸš€ *WIPWN Deployed!*\n\nğŸ“‚ Repo: *anbuinfosec/wipwn*\nğŸ‘¤ By: *${{ github.actor }}*\nğŸ”— [View Site](${{ steps.deployment.outputs.page_url }})" \
            -d parse_mode="Markdown"

  notify_issue:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ Telegram Notification â€“ New Issue
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="ğŸ *New Issue Created!*\n\nğŸ“‚ Repo: *anbuinfosec/wipwn*\nğŸ‘¤ By: *${{ github.actor }}*\nğŸ“ _${{ github.event.issue.title }}_\nğŸ”— [View Issue](${{ github.event.issue.html_url }})" \
            -d parse_mode="Markdown"

  notify_star:
    if: github.event_name == 'watch'
    runs-on: ubuntu-latest
    steps:
      - name: â­ Telegram Notification â€“ New Star
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="â­ *New Star!* \n\nğŸ“‚ Repo: *anbuinfosec/wipwn*\nğŸ‘¤ Starred by: *${{ github.actor }}*" \
            -d parse_mode="Markdown"

  notify_fork:
    if: github.event_name == 'fork'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ´ Telegram Notification â€“ New Fork
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="ğŸ´ *New Fork!* \n\nğŸ“‚ Repo: *anbuinfosec/wipwn*\nğŸ‘¤ Forked by: *${{ github.actor }}*" \
            -d parse_mode="Markdown"
